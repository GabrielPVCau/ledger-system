services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=ledger_user
      - DB_PASSWORD=ledger_pass
      - DB_NAME=ledger_db
      - DB_SSLMODE=disable
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=ledger_user
      - POSTGRES_PASSWORD=ledger_pass
      - POSTGRES_DB=ledger_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger_user -d ledger_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
